{% extends 'core/base.html' %}
{% load static %}
{% block title %}
Blog
{% endblock %}


{% block content  %}
<!-- news section start -->
      <div class="news_section ">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="news_taital">Blog</h1>
               </div>
            </div>
               {% for blog in blogs %}                  
                  <div class="news_section_2 padding_90_bottom ">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="news_img"><img src="{{blog.image.url}}"></div>
                           </div>
                           <div class="col-md-6">
                              <h1 class="give_taital">{{blog.title}}</h1>
                              <p class="ipsum_text">{{blog.description}}</p>
                              <div class="donate_btn_main">
                              <!--   <div class="readmore_btn"><a href="#">Read More</a></div>-->
                              </div>
                            </div>
                     </div>
                  </div>
                   <!-- news section end -->
               {% endfor %}
         </div>
{% endblock  %}
