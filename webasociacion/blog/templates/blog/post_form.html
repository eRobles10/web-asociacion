{% extends 'core/base.html' %}

{% block title %}
Crear Post
{% endblock %}



{% block content %}
<main role="main">
  <div class="container space-2 space-3--lg">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <input type="submit" value="Crear Post" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
