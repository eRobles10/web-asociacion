{% extends 'core/base.html' %}
{% load static %}
{% block title %}
Actualizar post
{% endblock %}



{% block content %}
<main role="main">
  <div class="container space-2 space-3--lg">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
        {% if 'success' in request.GET %} <span class=" alert alert-success mb-3">Post Actualizado</span>{% endif %}
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <input type="submit" value="Actualizar Post" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
